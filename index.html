<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" media="screen and (max-width: 1200px)"  href="phone.css">

<body>
    <div class="navbar">
        <div class="navbar-logo">
            <h1>Melodi<span>Mate</span></h1>

        </div>
    </div>
    <div class="music">
        <div class="music-1">
            <img src="husn.jpeg">
            <h1>Husn</h1>
            <h3>ANUV JAIN</h3>
            <audio controls>
                <source src="Husn.mp4" type="audio/mpeg">
            </audio>
        </div>
        <div class="music-2">
            <img src="tu hai kahan.jpeg">
            <h1>Tu Hain kahan</h1>
            <h3>AUR</h3>
            <audio controls>
                <source src="tu hai kaha.mp4" type="audio/mpeg">
            </audio>
        </div>
        <div class="music-3">
            <img src="choo lo.jpg">
            <h1>Choo Lo</h1>
            <h3>The Local Train </h3>
            <audio controls>
                <source src="choo lo.mp4" type="audio/mpeg">
            </audio>
        </div>
        <div class="music-4">
            <img src="maharani.jpeg">
            <h1>Maharani</h1>
            <h3>Lambo Drive , Karun</h3>
            <audio controls>
                <source src="maharani.mp4" type="audio/mpeg">
            </audio>
        </div>
        <div class="music-5">
            <img src="kobitaar gaan.jpeg">
            <h1>kobitaar Gaan</h1>
            <h3>Agun Pakhir Gaan</h3>
            <audio controls>
                <source src="kobitaar gaan.mp4" type="audio/mpeg">
            </audio>
        </div>
        <div class="music-6">
            <img src="let her go.jpeg">
            <h1>Let Her Go</h1>
            <h3>Passenger</h3>
            <audio controls>
                <source src="let her go.mp4" type="audio/mpeg">
            </audio>
        </div>
        <div class="music-7">
            <img src="9.45.jpeg">
            <h1> 9:45</h1>
            <h3>Prabh</h3>
            <audio controls>
                <source src="9.45.mp4" type="audio/mpeg">
            </audio>
        </div>
        <div class="music-8">
            <img src="everyday normal guy 2.jpeg">
            <h1>Everyday Normal Guy 2</h1>
            <h3>Jon Lajoie</h3>
            <audio controls>
                <source src="normal guy 2.mp4" type="audio/mpeg">
            </audio>
        </div>
        <div class="music-9">
            <img src="CO2.jpeg">
            <h1>CO2</h1>
            <h3>Prateek Kuhad</h3>
            <audio controls>
                <source src="CO2.mp4" type="audio/mpeg">
            </audio>
        </div>

    </div>

</html>
